<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Palpite da Sorte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="megasena">
    <ion-row>
      <ion-col size="12">
        <div id="palpite">
          <div id="arr" *ngFor="let p of palpite" >
            <div class="arredondar" >{{p}}</div>
          </div>
        </div>
        <br>
        <ion-button size="large" color="primary" (click)="gerarPalpite()">Gerar Palpite</ion-button>
        <ion-grid>
          <ion-row >
            <ion-col size="12">
              
                <ion-card class="contador">
                  <div id="aposta">
                    <div id="aposta-label">
                    <br>
                      <table>
                        <tr>
                          <th id="table-header">Premio</th>
                          <th id="table-header">Quantidade</th>
                        </tr>
                        <tr>
                          <td id="sena">Sena</td>
                          <td id="sena"></td>
                        </tr>
                        <tr>
                          <td id="quina">Quina</td>
                          <td id="quina"></td>
                        </tr>
                        <tr>
                          <td id="quadra">Quadra</td>
                          <td id="quadra"></td>
                        </tr>
                      </table>
                    </div> 
              
                  </div>
                </ion-card>
                <br>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--LOTOFACIL -->
  <ion-grid *ngIf="lotofacil">
    <ion-row>
      <ion-col size="12">
        <div id="palpite">
          <div id="arr" *ngFor="let p of palpite" >
            <div class="arredondar-lotofacil" >{{p}}</div>
          </div>
        </div>
        <br>
        <ion-button size="large" color="primary" (click)="lotofacil_aleatorio()">Gerar Palpite</ion-button>
        <ion-grid *ngIf="lotofacil">
          <ion-row>
            <ion-col size="12">
              <ion-card class="contador">
                  <div id="aposta">
                    <div id="aposta-label">
                      aposta:
                      <table>
                        <tr>
                          <th id="table-header">Premio</th>
                          <th id="table-header">Quantidade</th>
                        </tr>
                        <tr>
                          <td id="sena">15 pontos</td>
                          <td id="sena"></td>
                        </tr>
                        <tr>
                          <td id="quina">14 pontos</td>
                          <td id="quina"></td>
                        </tr>
                        <tr>
                          <td id="quadra">13 pontos</td>
                          <td id="quadra"></td>
                        </tr>
                        <tr>
                          <td id="quadra">12 pontos</td>
                          <td id="quadra"></td>
                        </tr>
                        <tr>
                          <td id="quadra">11 pontos</td>
                          <td id="quadra"></td>
                        </tr>
                      </table>
                    </div> 
                  </div>
                </ion-card>
                <br>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--QUINA -->
  <ion-grid *ngIf="quina">
    <ion-row>
      <ion-col size="12">
        <div id="palpite">
          <div id="arr" *ngFor="let p of palpite" >
            <div class="arredondar-quina" >{{p}}</div>
          </div>
        </div>
        <br>
        <ion-button size="large" color="primary" (click)="quina_aleatorio()">Gerar Palpite</ion-button>
        
        <ion-grid *ngIf="quina">
          <ion-row>
            <ion-col size="12">
                <ion-card class="contador">
                  <div id="aposta">
                    <div id="aposta-label">
                      <br>
                      <table>
                        <tr>
                          <th id="table-header">Premio</th>
                          <th id="table-header">Quantidade</th>
                        </tr>
                        <tr>
                          <td id="sena">Quina</td>
                          <td id="sena"></td>
                        </tr>
                        <tr>
                          <td id="quina">Quadra</td>
                          <td id="quina"></td>
                        </tr>
                        <tr>
                          <td id="quadra">Terno</td>
                          <td id="quadra"></td>
                        </tr>
                      </table>
                    </div> 
              
                  </div>
                </ion-card>
                <br>
              
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
