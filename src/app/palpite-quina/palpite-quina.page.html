<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="voltar()">
      <ion-icon size="large" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>
      PALPITE DA SORTE
    </ion-title>
    <div id="frase">"Siga seus sonhos e ideais e lute enquanto a sorte faz o seu trabalho."</div>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!--QUINA -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div id="palpite">
          <div id="arr" *ngFor="let p of palpite" >
            <div class="arredondar-quina" >{{p}}</div>
          </div>
        </div>
        <br>
        <ion-button size="large" color="primary" (click)="quina_aleatorio()">Gerar Palpite</ion-button>
        
        <ion-grid>
          <ion-row>
            <ion-col size="12">
                <ion-card class="contador" *ngFor="let aposta of resultado">
                  <div id="aposta">
                    <div id="aposta-label">
                      <br>
                      <table>
                        <tr>
                          <th id="table-header">Premio</th>
                          <th id="table-header">Quantidade</th>
                        </tr>
                        <tr>
                          <td id="sena">Quina</td>
                          <td id="sena">{{aposta.quina}}</td>
                        </tr>
                        <tr>
                          <td id="quina">Quadra</td>
                          <td id="quina">{{aposta.quadra}}</td>
                        </tr>
                        <tr>
                          <td id="quadra">Terno</td>
                          <td id="quadra">{{aposta.terno}}</td>
                        </tr>
                      </table>
                    </div> 
              
                  </div>
                </ion-card>
                <br>
              
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
