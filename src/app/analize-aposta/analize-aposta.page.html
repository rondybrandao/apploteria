  <ion-button  size="large" color="primary" (click)="verificarDezenas()">Analizar Aposta</ion-button>

  <ion-grid *ngIf="apostas.length > 0">
    <ion-row >
      <ion-col size="12">
        
          <ion-card class="contador"  *ngFor="let aposta of apostas; index as i">
            <div id="aposta">
              <div id="aposta-label">
                <h5>{{aposta.num_usuario}}</h5>
                <table>
                  <tr>
                    <th id="table-header">Premio</th>
                    <th id="table-header">Quantidade</th>
                  </tr>
                  <tr>
                    <td id="sena">Sena</td>
                    <td id="sena">{{aposta.sena}}</td>
                  </tr>
                  <tr>
                    <td id="quina">Quina</td>
                    <td id="quina">{{aposta.quina}}</td>
                  </tr>
                  <tr>
                    <td id="quadra">Quadra</td>
                    <td id="quadra">{{aposta.quadra}}</td>
                  </tr>
                </table>
              </div> 
        
            </div>
          </ion-card>
          <br>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngIf="dezena.length > 0">
    <h2 id="charts">Total de saidas</h2>
    <div style="padding-top: 10px;">
      <canvas #chartLineAposta width="400" height="300"></canvas>
    </div>
  </ion-card>
