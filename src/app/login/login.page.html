
<ion-content padding>
    <br>
    <img src="assets/lotomania/appatracao.png">
    
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  <ion-button fill="solid" expand="block" color="primary" (click)="login()">Entrar</ion-button>
  
  <ion-row>
      <ion-col text-center>
        <button ion-button clear>
          Esqueceu a senha?
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button clear (click)="register()">
          Criar conta
        </button>
      </ion-col>
    </ion-row>

</ion-content>
