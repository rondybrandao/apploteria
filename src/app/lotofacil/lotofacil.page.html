<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="voltar()">
      <ion-icon size="large" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>
      LOTOFACIL
    </ion-title>
    <h6>"A perseverança é a mãe da boa sorte."</h6>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>

          <div id="dezena">Palpite da Sorte</div>
          <div id ="apostas">1 apostas</div>

      <ion-col>
        <ion-card (click)="fechamento22x8x6()">

          <div id="valor">R$ 12,00</div>
          <div></div>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card" (click)="fechamento18x6()">
          <div id="dezena">18 dezenas</div>
