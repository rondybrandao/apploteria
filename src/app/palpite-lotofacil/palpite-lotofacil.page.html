<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="voltar()">
      <ion-icon size="large" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>
      PALPITE DA SORTE
    </ion-title>
    <div id="frase">"Siga seus sonhos e ideais e lute enquanto a sorte faz o seu trabalho."</div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--LOTOFACIL -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div id="palpite">
          <div id="arr" *ngFor="let p of palpite" >
            <div class="arredondar-lotofacil" >{{p}}</div>
          </div>
        </div>
        <br>
        <ion-button size="large" color="primary" (click)="lotofacil_aleatorio()">Gerar Palpite</ion-button>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-card class="contador" *ngFor="let aposta of resultado">
                  <div id="aposta">
                    <div id="aposta-label">
                      aposta:
                      <table>
                        <tr>
                          <th id="table-header">Premio</th>
                          <th id="table-header">Quantidade</th>
                        </tr>
                        <tr>
                          <td id="sena">15 pontos</td>
                          <td id="sena">{{aposta.quinze}}</td>
                        </tr>
                        <tr>
                          <td id="quina">14 pontos</td>
                          <td id="quina">{{aposta.quatoze}}</td>
                        </tr>
                        <tr>
                          <td id="quadra">13 pontos</td>
                          <td id="quadra">{{aposta.treze}}</td>
                        </tr>
                        <tr>
                          <td id="quadra">12 pontos</td>
                          <td id="quadra">{{aposta.deze}}</td>
                        </tr>
                        <tr>
                          <td id="quadra">11 pontos</td>
                          <td id="quadra">{{aposta.onze}}</td>
                        </tr>
                      </table>
                    </div> 
                  </div>
                </ion-card>
                <br>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
